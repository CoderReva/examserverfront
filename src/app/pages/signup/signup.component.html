<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
             <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                   <img src="assets/Online-examinationLogo.jpg" alt="logo" width="340" height="148" />

                </div>
                <h2 class="text-center">Register here !!</h2>
                <form (ngSubmit)="formSubmit()" class="form-horizontal" style="margin-top: 20px;">

                    <!--Username field -->

                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User name</mat-label>
                    <input required matInput placeholder="Enter here" [(ngModel)]="user.userName" name="username">
                     </mat-form-field>

                      <!--Firstname field -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>First name</mat-label>
                    <input required matInput placeholder="Enter here" [(ngModel)]="user.firstName" name="firstName">
                    </mat-form-field>

                    <!--Lastname field -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Last name</mat-label>
                    <input required matInput placeholder="Enter here" [(ngModel)]="user.lastName" name="lastName">
                    </mat-form-field>

                    <!--Password field -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Password</mat-label>
                    <input required matInput placeholder="Enter here" type="password" [(ngModel)]="user.password" name="password">
                    </mat-form-field>

                    <!--Email field -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email address</mat-label>
                    <input required matInput placeholder="Enter here" type="email" [(ngModel)]="user.email" name="email">
                    </mat-form-field>

                    <!--Phone field -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Mobile number</mat-label>
                    <input matInput placeholder="Enter here" type="number" [(ngModel)]="user.phone" name="phone">
                    </mat-form-field>
                
                <div class="container text-center"> 
                    <button mat-raised-button color="primary" type="submit">Register</button>
                    <button style="margin-left:10%" mat-raised-button color="warn">Reset</button>
                    
                </div>
            </form>
        </div>
           
    </div>

</div>
