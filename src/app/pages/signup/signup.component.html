<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
             <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                   <img src="assets/Online-examinationLogo.jpg" alt="logo" width="340" height="148" />

                </div>
                <h2 class="text-center">Register here !!</h2>

                <form (ngSubmit)="formSubmit()" class="form-horizontal" style="margin-top: 20px;">
                    <!--Username field -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Enter here">
                     </mat-form-field>

                    <!--Password field -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Enter here" type="password">
                    </mat-form-field>

                    <!--Firstname field -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Firstname</mat-label>
                    <input matInput placeholder="Enter here">
                    </mat-form-field>

                    <!--Lastname field -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Lastname</mat-label>
                    <input matInput placeholder="Enter here">
                    </mat-form-field>

                    <!--Email field -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter here" type="email">
                    </mat-form-field>

                    <!--Phone field -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input matInput placeholder="Enter here" type="number">
                    </mat-form-field>
                </form>
                <div class="container text-center"> 
                    <button mat-raised-button color="primary">Register</button>
                    <button style="margin-left:10%;" mat-raised-button color="warn">Reset</button>
             </div>

        </div>
           
    </div>

</div>
